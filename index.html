<head>
<meta charset="UTF-8">
<title>AniFace</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/vicons-font.css" />
<link rel="stylesheet" type="text/css" href="css/base.css" />
<link rel="stylesheet" type="text/css" href="css/buttons.css" />
<link rel="stylesheet" type="text/css" href="css/textbox.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

<div class="top-bar"></div>

<div class="menu-container">
    <h1 id="count" class="count-header">yee</h1>
    <button id="add" class="button button--wayra button--border-medium button--text-upper button--size-s button--text-thick button--inverted">增加框框</button>
    <button id="del" class="button button--wayra button--border-medium button--text-upper button--size-s button--text-thick button--inverted">刪除框框</button>
    <button id="rank" class="button button--wayra button--border-medium button--text-upper button--size-s button--text-thick button--inverted">排行榜</button>
    <button id="details" class="button button--wayra button--border-medium button--text-upper button--size-s button--text-thick button--inverted">說明</button>
    <button id="submit" class="button button--wayra button--border-medium button--text-upper button--size-s button--text-thick button--inverted">送出</button>

    <div class="group-container">
        <br><br>
        <input type="text" id="userName" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>輸入你的名字</label>
    </div>
    <div class="zoom-container">
        <button id="zoom-in" class="button button--sacnite button--round-l">＋</button>
        <button id="zoom-out" class="button button--sacnite button--round-l">－</button>
    </div>
</div>

<div class="image-container">
    <div class="resize-div"></div>
    <img class="main-image">
</div>

</body>

<script type="text/javascript" src="js/index.js"></script>
