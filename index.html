<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AniFace</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="is-loading">

	<div id="wrapper">
		<div id="main">
			<div id="aniface" class="panel active">
				<div class="image-container">
					<img class="main-image">
				</div>
			</div>

			<div id="rank-container" class="panel">
				<h1>Rank</h1>
				<div class='tbl-header'>
					<table cellpadding='0' cellspacing='0' border='0'>
						<thead>
							<tr><th>Name</th><th>Count</th></tr>
						</thead>
					</table>
				</div>
				<div class='tbl-content'>
					<table cellpadding='0' cellspacing='0' border='0'>
						<tbody id="rank-body">
						</tbody>
					</table>
				</div>
				<button id="back-to-game" class="button">Back</button>
			</div>
		</div>

		<div id="toolbar">
			<div class="left-controls">
				<input type="text" id="userName" placeholder="Enter your name" required>
				<div id="image-dimensions"></div>
				<div id="box-info"></div>
			</div>
			<div class="center-controls">
				<button id="add" class="button">Add Box</button>
				<button id="del" class="button">Delete Box</button>
				<button id="submit" class="button">Submit</button>
			</div>
			<div class="right-controls">
				<button id="zoom-in" class="button">+</button>
				<button id="zoom-out" class="button">-</button>
				<button id="rank" class="button">Rank</button>
				<button id="details" class="button">Details</button>
			</div>
			<h1 id="count" class="count-header">0</h1>
		</div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
	<script>
		window.addEventListener('load', function() {
			document.body.classList.remove('is-loading');
		});
	</script>
</body>
</html>
